<html>
    <head>
        <title>Ternary Operator Demo</title>
        <script>
            // <varname> = <con> ? <state> : <state>
            let a, str;
            a = prompt("Enter a number");
            isNaN(a) == true ?  str = "You did not input a number" : 
            Number(a) % 2 == 0 ? str = "Number is even" : str = "Number is odd";
            document.write(`${str}`);
        </script>
    </head>
    <body></body>
</html>
