<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop Demo</title>
    <script>
        let n = Number(prompt("Enter a number"));
        let ev, od, i;
        ev = od = 0;
        for (i = 1 ;i <= n; i++) {
            if( i % 2 == 0)
              ev = ev + i;
            else
              od = od + i;
        }

        document.write(`Sum of even numbers is ${ev}<br>`);
        document.write(`Sum of odd numbers is ${od}`);

    </script>
</head>
<body>
    
</body>
</html>
