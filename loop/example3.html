<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do-While Loop Demo!</title>
    <script>
        let currYear = 2025;
        let age;
        do {
            let birthYear = Number(prompt("Enter your birthyear:"));
            age = currYear - birthYear;
            if(age > 0) {
                document.write(`Your age is ${age} years<br>`);
                if(age >= 18)
                    document.write(`Your are eligible to vote`);  
                else
                   document.write(`Your are not eligible to vote`);
                break;      
            }
            alert("Invalid age. Try again")

        } while (age <= 0);
    </script>
</head>

</body>
</html>
