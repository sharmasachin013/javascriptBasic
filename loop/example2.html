<!DOCTYPE html>
<html lang="en">
<head>
    <title>D-while Demo</title>
    <script>
      let a = prompt("Enet a number");
      let f = 1;
      a = Number(a);
      if (a > 1) {
      do {
        f = f * a;
        a--;
      } while (a > 1);
    }
    document.write(`Factorial is ${f}`);
    </script>
</head>
<body>
    
</body>
</html>
