<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Demo</title>
    <script>
        let n = Number(prompt("Enter a number"));
        let i = 1;
        document.write("<table border='2'>");
            while(i <= 10) {
                document.write(`<tr><td>${n} * ${i} = ${n * i}`);
                    i++;
        }
        document.write("</table>");
    </script>
</head>
<body>
    
</body>
</html>
