<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pop() Method</title>
    <script>
        // push,unshift,shift,pop
        // Definition: Removes the last element from an array.
        // Return Value: Returns the removed element.
        //Effect: Changes (mutates) the original array by reducing its length by 1.
        let fruits = ["Apple","Banana","Mango","Orange"];
        document.write(`${fruits}<br>`);
         let lastFruit = fruits.pop();
         document.write(`${fruits}<br>`);
        document.write(`${lastFruit}<br>`);
        document.write(`${fruits.length}<br>`);

    </script>
</head>
<body>
    
</body>
</html>
