<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>push / unshift</title>
    <script>
      let fruits = ["apple", "banana"];
      let newLength = fruits.push("orange", "grape");
      document.write(`${fruits}<br>`);
      document.write(`${newLength}<br>`);
    </script>
  </head>
  <body></body>
</html>
